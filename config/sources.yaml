# Review Sources Configuration
# Define sources, their scrapers, and URLs to scrape

# =============================================================================
# REVIEW PLATFORMS (Easy - Tier 1)
# =============================================================================

trustpilot:
  enabled: true
  scraper: review_platforms.trustpilot
  rate_limit_rpm: 15
  requires_browser: false
  categories:
    - name: tech_companies
      urls:
        - https://www.trustpilot.com/review/amazon.com
        - https://www.trustpilot.com/review/ebay.com
        - https://www.trustpilot.com/review/aliexpress.com
    - name: services
      urls:
        - https://www.trustpilot.com/review/netflix.com
        - https://www.trustpilot.com/review/spotify.com

sitejabber:
  enabled: true
  scraper: review_platforms.sitejabber
  rate_limit_rpm: 15
  requires_browser: false
  categories:
    - name: shopping
      urls:
        - https://www.sitejabber.com/reviews/amazon.com
        - https://www.sitejabber.com/reviews/wish.com

